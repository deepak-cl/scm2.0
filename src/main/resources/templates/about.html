<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>This is about page</h1>
    <hr />
    <!-- using fragment -->
    <div
      class="base-tag"
      th:replace="${isLogin} ? ~{base :: parent(~{::section})} : ~{base :: test(~{::#not_logged_in})}"
    >
      <section>
        <h1>User is logged in</h1>
        <h2>This is dynamic content</h2>
        <p>
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Animi
          corrupti, ipsum voluptas fugiat voluptates obcaecati.
        </p>
        <button>Click</button>
      </section>

      <section id="not_logged_in">
        <h1>User is not logged in</h1>
      </section>
    </div>
  </body>
</html>
